<!DOCTYPE html>
<html>
<body>

<div id="magic">
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="magicBox()">Surprise</button>
</div>

<script>
function magicBox() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("magic").innerHTML =
      "Here is Nothing!!!! :-b";
    }
  };
  xhttp.open("GET", "", true);
  xhttp.send();
}
</script>

</body>
</html>
